<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Scam Recovery Pro</title>
    <link rel="stylesheet" href="css/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-left">
        <h2>"Recovery begins with a single step."</h2>
        <p>Join our community of survivors taking back control.</p>
        <a href="index.html" class="btn-outline">‚Üê Back to Home</a>
      </div>
      <div class="auth-right">
        <h1>Create Your Account</h1>
        <form id="signupForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              required
              placeholder="Enter your full name"
            />
            <div class="error-message" id="nameError"></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email address"
            />
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="e.g. +1 " required />
            <div class="error-message" id="phoneError"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Create a password"
            />
            <div class="password-strength" id="passwordStrength"></div>
            <div class="error-message" id="passwordError"></div>
          </div>
          <button type="submit" class="btn-primary">Create Account</button>
          <div class="auth-links">
            <span>Already have an account? <a href="login.html">Login</a></span>
          </div>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
